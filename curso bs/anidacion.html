<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>no_gutter</title>

        .fila{

        .columna{

            border: 2px solid green;
            text-align: center;
        }
        .columna:nth-child(even){
            background-color: palegoldenrod;
            border:2px solid yellow;
        }

    <div class="container">
        <div class="row fila">
            <!--columna 1-->
            <div class="col-6 columna">
                columna 1
            <div clas="row fila">
                <div class="col columna">
                        columna anidada 1
                        <div class="row">
                            <div class="col columna">1</div>
                            <div class="col columna">2</div>
                            <div class="col columna">3</div>
                        </div>
                </div>
            <div class="col columna">
                    columna anidada 2
            </div>
          </div>
          <!--columna 2-->
            <div class="col-6">columna 2</div>

        </div>
    </div>
